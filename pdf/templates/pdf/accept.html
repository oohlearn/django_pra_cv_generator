<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div>
            <h1>CV Generator</h1>
            <hr />
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">About You</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Skills</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Degree</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="degree" name="degree" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">School</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="school" name="school" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Previous Work</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Portfolio</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="portfolio" name="portfolio" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
